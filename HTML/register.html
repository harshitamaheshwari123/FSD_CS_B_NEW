<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register page</title>
  <style>
    @import url("../css/style.css");
  </style>
</head>

<body>
  <div class="conatiner">
    <h1>Register</h1>
    <p>Please fill in this form to create an account</p>
    <hr>
    <form name="register" method="post" action="/createUser">

      <label for="email">EMAIL</label><br>
      <input type="email" name="email" id="email" placeholder="Enter your email"><br>
      <label for="password">Password</label><br>
      <input type="password" name="pass" id="pass" placeholder="Enter your password"><br>
      <label for="cpassword">Confirm Password</label><br>
      <input type="cpassword" name="cpass" id="cpass" placeholder="Enter your password again"><br>
      <p>By craeting an account you agree to our <a href="#">Terms and Privacy</a></p><br>
      <input type="submit" value="Register" id="register">
      <input type="reset" value="RESET" id="reset">
    </form>
    <div class="signin">
      <p>Already have an account? <a href="#">Sign-in</a></p>
    </div>
  </div>
</body>

</html>
